    <style>
        body {
            margin: 0;
            font-family: 'Rubik', 'Ubuntu', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #fff;
            background: #181a1b;
            min-height: 100vh;
        }
        h1, h2, h3, h4, h5, h6 {
            margin: 0;
            font-family: 'Rubik', 'Ubuntu', sans-serif;
            font-weight: 700;
        }
        .contacts-block {
            background: rgba(0,0,0,0.8);
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.3);
            padding: 36px 28px;
            margin: 80px auto 40px auto;
            max-width: 500px;
            color: #fff;
            font-family: 'Rubik', 'Ubuntu', sans-serif;
        }
        .contacts-block h1 {
            text-align: center;
            color: #ffd77a;
            margin-bottom: 28px;
            font-size: 2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Rubik', 'Ubuntu', sans-serif;
        }
        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .contact-list li {
            display: flex;
            align-items: center;
            background: rgba(40,40,40,0.85);
            border-radius: 10px;
            margin-bottom: 16px;
            padding: 14px 18px;
            font-size: 1.1rem;
            transition: background 0.2s, color 0.2s;
            font-family: 'Rubik', 'Ubuntu', sans-serif;
        }
        .contact-list li:hover {
            background: #ffd77a;
            color: #23272a;
        }
        .contact-list i {
            font-size: 1.3em;
            margin-right: 14px;
            color: #ffd77a;
            min-width: 26px;
            text-align: center;
            transition: color 0.2s;
        }
        .contact-list li:hover i {
            color: #23272a;
        }
        .contact-list a {
            color: inherit;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            font-family: 'Rubik', 'Ubuntu', sans-serif;
        }
        .contact-list li:hover a {
            color: #23272a;
        }
        @media (max-width: 600px) {
            .contacts-block {
                padding: 18px 4vw;
                font-size: 1rem;
            }
            .contacts-block h1 {
                font-size: 1.2rem;
            }
            .contact-list li {
                font-size: 1rem;
                padding: 10px 8px;
            }
        }
    </style>
